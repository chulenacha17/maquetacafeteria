<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">   
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>                                
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosostros</a>
                    <a href="cursos.html" class="navegacion__enlace">Curso</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    
        <div class="header__texto">
            <h2 class="no-margin">Contactanos</h2>
            <p class="no-margin">Apende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
           <h3 class="centrar-texto">Contacto</h3>     
       <div class="contacto-bg"></div>

        <form class="formolario">
            <div class="campo">
                <label class="campo__lebel" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>

            <div class="campo">
                <label class="campo__lebel" for="email">Email</label>
                <input class="campo__field type="text" placeholder="Email" id="email">
            </div>

            <div class="campo">
                <label class="campo__lebel" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
        
    </main>     
       
    <footer class="footer">
        <div class="contenedor">   
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>                                
                    </a>
    
                    <nav class="navegacion">
                        <a href="nosostros.html" class="navegacion__enlace">Nosostros</a>
                        <a href="cursos.html" class="navegacion__enlace">Curso</a>
                        <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                    </nav>
                </div>               
        </div>
    </footer>
    
</body>
</html>
